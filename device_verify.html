<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Device Verification</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    .card h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 16px;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .verify-btn {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .verify-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Verify Your Device</h1>
    <p>Tap the button below to verify your device and continue using the bot.</p>
    <button class="verify-btn" onclick="verifyDevice()">Verify Now</button>
  </div>

  <script>
    function verifyDevice() {
      const deviceId = navigator.userAgent + navigator.platform;
      const hash = btoa(deviceId);

      window.Telegram.WebApp.sendData(JSON.stringify({
        device: hash
      }));

      // Optional: Close WebApp after sending data
      window.Telegram.WebApp.close();
    }

    window.Telegram.WebApp.expand();
  </script>
</body>
</html>
